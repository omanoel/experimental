<div class="container">
  <mat-card class="item-card">
    <mat-card-header class="drag-handler">
      <button mat-icon-button class="drag-handler" title="Move...">
        <mat-icon>dashboard</mat-icon>
      </button>
      <p (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">Component 2</p>
      <button mat-icon-button title="Open..." (click)="newWindow()" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
        <app-my-component [maValeur]="maValeur"></app-my-component>
    </mat-card-content>
  </mat-card>
</div>
